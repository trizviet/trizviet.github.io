project:
  type: website
  output-dir: _site

website:
  title: "Triz Blog"
  description: "Notes on engineering, tools, and learning in public."
  site-url: "https://trizviet.github.io"
  back-to-top-navigation: true
  reader-mode: true
  search: true
  navbar:
    left:
      - text: Home
        href: index.qmd
      - text: About
        href: about.qmd
    right:
      - icon: github
        href: https://github.com/trizviet/trizviet.github.io
  page-footer:
    left: "Built with Quarto"
    right: "Copyright 2026 Triz"

format:
  html:
    theme: litera
    css: styles.css
    toc: true
    toc-depth: 3
    smooth-scroll: true
    code-copy: true
    link-external-newwindow: true

editor: visual
